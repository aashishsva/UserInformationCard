<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>User Information Card</h1>
        <form action="">
            <label id="fname" for="fname">First Name:</label> <span id="fnameText"></span> <br>
            <label id="lname" for="lname">last Name:</label> <span id="lnameText"></span> <br>
            <label id="country" for="country">Country:</label> <span id="countryText"></span> <br>
            <label id="phn" for="phn">Phone Number:</label> <span id="phnText"></span> <br>
            <label id="email" for="email">Email:</label> <span id="emailText"></span> <br>
            <label id="state" for="state">State:</label> <span id="stateText"></span> <br>
            <label id="city" for="city">City:</label> <span id="cityText"></span> <br>
        </form>
        <button id="clearBtn">Clear Form</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
